<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Document</title>
    <link rel="stylesheet" href="../css/login/login.css">
</head>
<body>
	<div class="lg-wrapper">
		<div class="lg-wrapper-header">
			<div class="lg-wrapper-logo">
				<img src="../images/lg-logo.png" alt="">
			</div>
			<div class="lg-form-tips">
				<p class="lg-form-tips-error">用户名格式不正确！</p>
			</div>
		</div>
		<div class="lg-wrapper-body">
			
			<div class="lg-form-line">
				<label class="lg-form-label" for="">用户名：</label>
				<div class="lg-form-input lg-form-input-error">
					<input type="text" name="" id="" placeholder="adc@xx.com">
				</div>
			</div>
			<div class="lg-form-line">
				<label class="lg-form-label" for="">密码：</label>
				<a class="lg-forget-password" href="javascript:">忘记密码？</a>
				<div class="lg-form-input">
					<input type="password" name="" id="" placeholder="password">
				</div>
			</div>
			<div class="lg-form-line clearfix">
				<label class="lg-form-label" for="check"><input id="check" type="checkbox">记住我</label>
				<a class="login-btn" href="javascript:">登录</a>
			</div>
		</div>
		<div class="lg-wrapper-footer">新来的？点击 <a href="javascript:">注册</a> 新帐号</div>
	</div>
</body>
