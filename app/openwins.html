	<div class="yy-dialog w500">

				</div>
				<div class="yy-form-line">
					<label class="yy-label-inline">性别：</label>
					<div class="yy-radio w50">
						<input id="man" type="radio" name="control">

					</div>
					<div class="yy-radio w50">
						<input id="wenman" type="radio" name="control">
						<label for="wenman">女</label>
					</div>
				</div>
				<div class="yy-form-line">
					<label class="yy-label-inline">部门：</label>
					<select class="yy-original-select yy-original-select-small" id="99" name="">
						<option value="">斯大林空间阿斯顿</option>
						<option value="">斯大林空间阿斯顿2</option>
						<option value="">斯大林空间阿斯顿3</option>
						<option value="">斯大林空间阿斯顿4</option>
						<option value="">斯大林空间阿斯顿</option>
					</select>
				</div>
				<div class="yy-form-line">
					<a href="javascript:" class="yy-btn-link">添加更多信息 >></a>
				</div>
				<div class="more-info-grid">
					<div class="yy-form-line">
						<label class="yy-label-inline">职位：</label>
						<input type="text" id="" class="yy-input yy-input-small" placeholder="">
					</div>
					<div class="yy-form-line">

						<input type="text" id="" class="yy-input yy-input-small" placeholder="">
					</div>

					</div>
					<div class="yy-form-line">
						<label class="yy-label-inline">入职日期：</label>

					</div>
				</div>
			</div>
		</div>
		<div class="yy-dialog-footer">
			<button class="yy-btn yy-btn-primary">保存</button>
		</div>
	</div>

	<div class="yy-dialog w600" style="right:0;">

		<div class="yy-dialog-body">

				<div class="yy-form-line">

				</div>

					<a href="javascript:" class="yy-btn-link">下载数据模版</a>
				</div>
				<div class="yy-form-line">
					<label for="66" class="yy-label-block">选择文件编码：</label>
					<select name="" id="99" class="yy-original-select yy-original-select-small">
						<option value="">斯大林空间阿斯顿</option>
						<option value="">斯大林空间阿斯顿2</option>
						<option value="">斯大林空间阿斯顿3</option>
						<option value="">斯大林空间阿斯顿4</option>

					</select>
				</div>
				<div class="yy-form-line">
					<label for="66" class="yy-label-block">当公司邮箱重复时：</label>
					<select name="" id="99" class="yy-original-select yy-original-select-small">
						<option value="">斯大林空间阿斯顿</option>
						<option value="">斯大林空间阿斯顿2</option>
						<option value="">斯大林空间阿斯顿3</option>
						<option value="">斯大林空间阿斯顿4</option>
						<option value="">斯大林空间阿斯顿</option>
					</select>
				</div>
				<div class="yy-form-line">
					<label for="66" class="yy-label-block">请选择需要导入的csv文件：</label>
					<div class="yy-file-upload">
						<button class="yy-btn yy-btn-linear"><i class="icon-plus"></i> 选择文件</button>
						<input type="file" class="yy-file-upload-input">
					</div>
				</div>
				<div class="yy-form-line">
					<p>上传文件可能需要几分钟的时间，取决于文件大小和网速</p>
				</div>
			</div>
		</div>
		<div class="yy-dialog-footer">
			<button class="yy-btn yy-btn-primary">保存</button>
		</div>
	</div>
