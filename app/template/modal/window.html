<div tabindex="-1" role="dialog" class="modal fade" ng-class="{in: animate}" ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)">
    <div class="modal-dialog yy-dialog" ng-style="{'width':width}" ng-class="{'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}">
    	<div class="" modal-transclude></div>
    </div>
</div>
